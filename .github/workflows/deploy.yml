name: Deploy Worker

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  # Gate: Only proceed if CI workflow passed (or if triggered by schedule)
  ci-check:
    name: "Gate: CI Status Check"
    runs-on: ubuntu-latest
    # Only run if CI succeeded, or if triggered by schedule
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
      original_event: ${{ steps.check.outputs.original_event }}
      is_main_branch: ${{ steps.check.outputs.is_main_branch }}
      head_sha: ${{ steps.check.outputs.head_sha }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=schedule" >> $GITHUB_OUTPUT
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=${{ github.event.workflow_run.event }}" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
              echo "is_main_branch=true" >> $GITHUB_OUTPUT
            else
              echo "is_main_branch=false" >> $GITHUB_OUTPUT
            fi
            # Get PR number from workflow_run context if available
            echo "pr_number=${{ github.event.workflow_run.pull_requests[0].number || '' }}" >> $GITHUB_OUTPUT
          fi

  check-version:
    name: "Check: UI Version Change"
    runs-on: ubuntu-latest
    needs: ci-check
    # Only check version for main branch pushes
    if: needs.ci-check.outputs.should_continue == 'true' && needs.ci-check.outputs.is_main_branch == 'true' && needs.ci-check.outputs.original_event == 'push'
    permissions:
      contents: read
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Check if UI version changed
        id: check
        uses: ./.github/actions/check-version
        with:
          cargo-toml-path: ui/Cargo.toml

  # ============================================
  # Deploy: PR Environment
  # ============================================
  deploy-pr:
    name: "Deploy: Worker to PR"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      needs.ci-check.outputs.original_event == 'pull_request'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to PR Environment
        run: just ui::wk-deploy pr
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PR_NUMBER: ${{ needs.ci-check.outputs.pr_number }}

  # ============================================
  # Deploy: Test Environment
  # ============================================
  deploy-test:
    name: "Deploy: Worker to Test"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      needs.ci-check.outputs.is_main_branch == 'true' &&
      needs.ci-check.outputs.original_event == 'push' &&
      needs.check-version.outputs.version_changed != 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to Test Environment
        run: just ui::wk-deploy test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ============================================
  # Deploy: Test-Internal Environment
  # ============================================
  deploy-test-internal:
    name: "Deploy: Worker to Test-Internal"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      needs.ci-check.outputs.is_main_branch == 'true' &&
      needs.ci-check.outputs.original_event == 'push' &&
      needs.check-version.outputs.version_changed != 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to Test-Internal Environment
        run: just ui::wk-deploy test-internal
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ============================================
  # Deploy: Production Environment
  # ============================================
  deploy-prod:
    name: "Deploy: Worker to Production"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      needs.check-version.result == 'success' &&
      needs.ci-check.outputs.is_main_branch == 'true' &&
      needs.ci-check.outputs.original_event == 'push' &&
      needs.check-version.outputs.version_changed == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to Production Environment
        run: just ui::wk-deploy
