name: Deploy Services

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  # Gate: Only proceed if CI workflow passed (or if triggered by schedule)
  ci-check:
    name: CI Check
    runs-on: ubuntu-latest
    # Skip this check for schedule events (nightly builds)
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'push' || github.event_name == 'pull_request'
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
              echo "should_continue=true" >> $GITHUB_OUTPUT
            else
              echo "should_continue=false" >> $GITHUB_OUTPUT
            fi
          else
            # For push/PR events, we assume CI will run first due to concurrency
            echo "should_continue=true" >> $GITHUB_OUTPUT
          fi

  check-version:
    name: Check Services Version Change
    runs-on: ubuntu-latest
    needs: ci-check
    if: needs.ci-check.outputs.should_continue == 'true'
    permissions:
      contents: read
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Services version changed
        id: check
        uses: ./.github/actions/check-version
        with:
          cargo-toml-path: services/Cargo.toml

  check-migrations:
    name: Check Migration Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      migrations_changed: ${{ steps.migration_check.outputs.migrations_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if migrations changed
        id: migration_check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Check if any files in the migrations directory changed
            if git diff --name-only HEAD^ HEAD | grep -q "^services/migrations/"; then
              echo "migrations_changed=true" >> $GITHUB_OUTPUT
              echo "Migrations changed!"
            else
              echo "migrations_changed=false" >> $GITHUB_OUTPUT
              echo "No migration changes detected."
            fi
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, check against the base branch
            git fetch origin ${{ github.base_ref }}
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^services/migrations/"; then
              echo "migrations_changed=true" >> $GITHUB_OUTPUT
              echo "Migrations changed in PR!"
            else
              echo "migrations_changed=false" >> $GITHUB_OUTPUT
              echo "No migration changes in PR."
            fi
          else
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          fi

  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    needs: check-version
    outputs:
      env: ${{ steps.env.outputs.env }}
      tag: ${{ steps.env.outputs.tag }}
      deploy_internal: ${{ steps.env.outputs.deploy_internal }}
    steps:
      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "env=pr" >> $GITHUB_OUTPUT
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "deploy_internal=false" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.check-version.outputs.version_changed }}" == "true" ]]; then
            # Production deploy: prod + internal
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "tag=v${{ needs.check-version.outputs.current_version }}" >> $GITHUB_OUTPUT
            echo "deploy_internal=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main deploy without version change: test + test-internal
            echo "env=test" >> $GITHUB_OUTPUT
            echo "tag=main-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "deploy_internal=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "env=nightly" >> $GITHUB_OUTPUT
            echo "tag=nightly-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
            echo "deploy_internal=false" >> $GITHUB_OUTPUT
          fi

  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [check-migrations, determine-environment]
    if: needs.check-migrations.outputs.migrations_changed == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Migrations for Primary Environment
        run: |
          echo "Running migrations for ${{ needs.determine-environment.outputs.env }} environment..."
          just services::migrate ${{ needs.determine-environment.outputs.env }}

      - name: Run Migrations for Internal Environment
        if: needs.determine-environment.outputs.deploy_internal == 'true'
        run: |
          # Determine internal environment based on primary environment:
          # - prod deploy -> internal environment (production branch)
          # - test deploy -> test-internal environment (development branch)
          if [[ "${{ needs.determine-environment.outputs.env }}" == "prod" ]]; then
            INTERNAL_ENV="internal"
          else
            INTERNAL_ENV="test-internal"
          fi
          echo "Running migrations for ${INTERNAL_ENV} environment..."
          just services::migrate ${INTERNAL_ENV}

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs:
      [check-version, check-migrations, determine-environment, run-migrations]
    # Always run after run-migrations completes, or if migrations weren't needed
    if: |
      always() &&
      (needs.run-migrations.result == 'success' || needs.run-migrations.result == 'skipped')
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: x86_64-unknown-linux-musl

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Verify sqlx offline cache is up to date
        run: |
          echo "Checking sqlx offline cache..."
          just services::prepare-check ${{ needs.determine-environment.outputs.env }}

      - name: Build and Push Docker Image
        env:
          SQLX_OFFLINE: "true"
        run: |
          just docker-push ${{ needs.determine-environment.outputs.tag }}

      - name: Deploy to Cloud Run
        run: |
          just services::gcloud-deploy ${{ needs.determine-environment.outputs.env }} ${{ needs.determine-environment.outputs.tag }}

      - name: Deploy to Internal Environment
        if: needs.determine-environment.outputs.deploy_internal == 'true'
        run: |
          # Determine internal environment based on primary environment:
          # - prod deploy -> internal environment (production branch)
          # - test deploy -> test-internal environment (development branch)
          if [[ "${{ needs.determine-environment.outputs.env }}" == "prod" ]]; then
            INTERNAL_ENV="internal"
          else
            INTERNAL_ENV="test-internal"
          fi
          just services::gcloud-deploy ${INTERNAL_ENV} ${{ needs.determine-environment.outputs.tag }}
