name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  # ============================================
  # Stage 1: Install Dependencies
  # All other jobs depend on this succeeding
  # ============================================
  install-deps:
    name: "Setup: Install Dependencies"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          # Only cache ~/.cargo registry and git, not target/
          cache-targets: false

      - name: Install services dependencies (Bun)
        working-directory: scripts/services
        run: bun install --frozen-lockfile

  # ============================================
  # Stage 2: Format & Lint (parallel jobs)
  # These run in parallel after install-deps
  # ============================================
  format:
    name: "Lint: Format Check"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install services dependencies (Bun)
        working-directory: scripts/services
        run: bun install --frozen-lockfile

      - name: Check Format
        run: just check-fmt

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Lint: Format Check"

  lint:
    name: "Lint: Clippy & ESLint"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Install scripts dependencies (Bun)
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Check Lint
        run: just check-lint

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Lint: Clippy & ESLint"

  typos:
    name: "Lint: Typos Check"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install Typos
        uses: taiki-e/install-action@v2
        with:
          tool: typos-cli

      - name: Check Typos
        run: just check-typos

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Lint: Typos Check"

  migration-check:
    name: "Lint: Migration Integrity"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/node_modules
          key: ${{ runner.os }}-bun-scripts-${{ hashFiles('scripts/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-scripts-

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install scripts dependencies (Bun)
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Check Migration Integrity
        run: just scripts::migration-check

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Lint: Migration Integrity"

  ast-grep:
    name: "Lint: ast-grep"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install ast-grep
        uses: taiki-e/install-action@v2
        with:
          tool: ast-grep

      - name: Run ast-grep tests
        run: just scripts::sg-test

      - name: Run ast-grep scan
        run: just scripts::sg-scan

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Lint: ast-grep"

  # ============================================
  # Stage 3: Test & Build
  # Runs after all lint checks pass
  # ============================================
  test-scripts:
    name: "Test: Scripts"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/node_modules
          key: ${{ runner.os }}-bun-scripts-${{ hashFiles('scripts/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-scripts-

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install scripts dependencies (Bun)
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Run Scripts Tests
        working-directory: scripts
        run: bun test

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Test: Scripts"

  test-services:
    name: "Test: Services Unit Tests"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false # Keep clang linker needed for Rust
          docker-images: true
          swap-storage: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Run Services Tests
        run: just services::test-unit

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Test: Services Unit Tests"

  # Matrix strategy for UI tests - each feature set gets its own runner
  test-ui:
    name: "Test: UI (${{ matrix.test-type }})"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    strategy:
      fail-fast: false
      matrix:
        include:
          - test-type: "default"
            features: ""
            cargo-args: ""
          - test-type: "all-features"
            features: "--all-features"
            cargo-args: ""
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false # Keep clang linker needed for Rust
          docker-images: true
          swap-storage: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false
          # Use matrix key to avoid cache collisions between feature sets
          key: ${{ matrix.test-type }}

      - name: Run UI Tests (${{ matrix.test-type }})
        working-directory: ui
        run: cargo test ${{ matrix.features }} ${{ matrix.cargo-args }}

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Test: UI (${{ matrix.test-type }})"

  build:
    name: "Build: UI Native"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false # Keep clang linker needed for Rust
          docker-images: true
          swap-storage: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Build UI
        run: just ui::release

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Build: UI Native"

  build-services:
    name: "Build: Services (SQLx Offline)"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false # Keep clang linker needed for Rust
          docker-images: true
          swap-storage: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Verify Services Build (sqlx offline mode)
        env:
          SQLX_OFFLINE: "true"
        run: |
          echo "Building services with SQLX_OFFLINE=true to verify offline cache..."
          just services::build

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Build: Services (SQLx Offline)"

  build-wasm:
    name: "Build: UI WASM"
    runs-on: ubuntu-latest
    needs: [format, lint, typos, migration-check, ast-grep]
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false # Keep clang linker needed for Rust
          docker-images: true
          swap-storage: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/node_modules
          key: ${{ runner.os }}-bun-scripts-${{ hashFiles('scripts/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-scripts-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Build WASM
        run: just ui::wk-build

      - name: Post CI Feedback on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/ci-feedback
        with:
          github-token: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          job-name: "Build: UI WASM"
