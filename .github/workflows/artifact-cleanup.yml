name: Artifact Cleanup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (preview deletions without executing)"
        required: false
        type: boolean
        default: false

jobs:
  cleanup:
    name: "Cleanup: Artifact Registry Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Artifact Cleanup
        env:
          DRY_RUN: ${{ inputs.dry_run == true && 'true' || 'false' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: just scripts::artifact-cleanup

      - name: Create Issue on Scheduled Job Failure
        if: failure() && github.event_name == 'schedule'
        uses: ./.github/actions/scheduled-job-issue
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          job-name: "Cleanup: Artifact Registry Images"
