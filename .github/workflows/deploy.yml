  # ============================================
  # Deploy: Internal Environment
  # ============================================
  deploy-internal:
    name: "Deploy: Worker to Internal"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      needs.check-version.result == 'success' &&
      needs.ci-check.outputs.is_main_branch == 'true' &&
      needs.ci-check.outputs.original_event == 'push' &&
      needs.check-version.outputs.version_changed == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
