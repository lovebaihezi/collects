name: Native Release

on:
  push:
    tags: ["v*"]
  schedule:
    - cron: "0 0 * * *"
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  issues: write

jobs:
  # Gate: Only proceed if CI workflow passed (or if triggered by schedule/tag)
  ci-check:
    name: "Gate: CI Status Check"
    runs-on: ubuntu-latest
    # Only run if CI succeeded, or if triggered by schedule/tag
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
      original_event: ${{ steps.check.outputs.original_event }}
      is_main_branch: ${{ steps.check.outputs.is_main_branch }}
      head_sha: ${{ steps.check.outputs.head_sha }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=schedule" >> $GITHUB_OUTPUT
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=push" >> $GITHUB_OUTPUT
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=${{ github.event.workflow_run.event }}" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
              echo "is_main_branch=true" >> $GITHUB_OUTPUT
            else
              echo "is_main_branch=false" >> $GITHUB_OUTPUT
            fi
            # Get PR number from workflow_run context if available
            echo "pr_number=${{ github.event.workflow_run.pull_requests[0].number || '' }}" >> $GITHUB_OUTPUT
          fi

  check-version:
    name: "Check: UI Version Change"
    runs-on: ubuntu-latest
    needs: ci-check
    # Only check version for main branch pushes
    if: needs.ci-check.outputs.should_continue == 'true' && needs.ci-check.outputs.is_main_branch == 'true' && needs.ci-check.outputs.original_event == 'push'
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Check if UI version changed
        id: check
        uses: ./.github/actions/check-version
        with:
          cargo-toml-path: ui/Cargo.toml

  build:
    name: "Build: UI Native (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: Collects-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output_name: Collects-windows-x86_64.exe
          - os: macos-14
            target: aarch64-apple-darwin
            output_name: Collects-macos-aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Determine Environment
        id: env
        shell: bash
        run: |
          ORIGINAL_EVENT="${{ needs.ci-check.outputs.original_event }}"
          IS_MAIN="${{ needs.ci-check.outputs.is_main_branch }}"
          VERSION_CHANGED="${{ needs.check-version.outputs.version_changed }}"
          
          if [[ "$ORIGINAL_EVENT" == "pull_request" ]]; then
            echo "FEATURES=env_pr" >> $GITHUB_ENV
          elif [[ "$IS_MAIN" == "true" && "$VERSION_CHANGED" == "true" ]]; then
            echo "FEATURES=" >> $GITHUB_ENV
          elif [[ "$IS_MAIN" == "true" && "$ORIGINAL_EVENT" == "push" ]]; then
            echo "FEATURES=env_test" >> $GITHUB_ENV
          elif [[ "$ORIGINAL_EVENT" == "schedule" ]]; then
            echo "FEATURES=env_nightly" >> $GITHUB_ENV
          else
            echo "FEATURES=env_pr" >> $GITHUB_ENV
          fi

      - name: Build and Package
        shell: bash
        run: just ui::package-native ${{ matrix.output_name }} ${{ env.FEATURES }}
        env:
          PR_NUMBER: ${{ needs.ci-check.outputs.pr_number }}

      - name: Upload Artifact
        if: needs.ci-check.outputs.original_event == 'pull_request' || (needs.ci-check.outputs.is_main_branch == 'true' && needs.ci-check.outputs.original_event == 'push')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ui/target/release/${{ matrix.output_name }}

      - name: Create/Update Nightly Release
        if: needs.ci-check.outputs.original_event == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: ui/target/release/${{ matrix.output_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for Version Tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ui/target/release/${{ matrix.output_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Production Release
        if: needs.ci-check.outputs.is_main_branch == 'true' && needs.ci-check.outputs.original_event == 'push' && needs.check-version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.current_version }}
          name: Release v${{ needs.check-version.outputs.current_version }}
          files: ui/target/release/${{ matrix.output_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Only report failures from Linux build to avoid duplicate issues
      - name: Create Issue on Scheduled Job Failure
        if: failure() && github.event_name == 'schedule' && matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/scheduled-job-issue
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          job-name: "Build: UI Native (ubuntu-latest)"
