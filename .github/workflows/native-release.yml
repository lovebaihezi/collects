name: Native Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  check-version:
    name: Check UI Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if UI version changed
        id: check
        uses: ./.github/actions/check-version
        with:
          cargo-toml-path: ui/Cargo.toml

  build:
    name: Build Native
    runs-on: ${{ matrix.os }}
    needs: check-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: Collects-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output_name: Collects-windows-x86_64.exe
          - os: macos-14
            target: aarch64-apple-darwin
            output_name: Collects-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Determine Environment
        id: env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "FEATURES=env_pr" >> $GITHUB_ENV
          elif [[ "${{ needs.check-version.outputs.version_changed }}" == "true" ]]; then
            echo "FEATURES=" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "FEATURES=env_test" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "FEATURES=env_nightly" >> $GITHUB_ENV
          else
            echo "FEATURES=" >> $GITHUB_ENV
          fi

      - name: Build and Package
        shell: bash
        run: just ui::package-native ${{ matrix.output_name }} ${{ env.FEATURES }}

      - name: Upload Artifact
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ui/target/release/${{ matrix.output_name }}

      - name: Create/Update Nightly Release
        if: github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: ui/target/release/${{ matrix.output_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for Version Tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ui/target/release/${{ matrix.output_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Production Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.current_version }}
          name: Release v${{ needs.check-version.outputs.current_version }}
          files: ui/target/release/${{ matrix.output_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
