name: Artifact Cleanup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (preview deletions without executing)"
        required: false
        type: boolean
        default: false

jobs:
  cleanup:
    name: "Cleanup: Artifact Registry Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Artifact Cleanup
        working-directory: scripts
        env:
          DRY_RUN: ${{ inputs.dry_run && 'true' || 'false' }}
        run: bun run main.ts artifact-cleanup

      - name: Cleanup Summary
        run: |
          echo "## Artifact Registry Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "ðŸ” **Dry Run Mode** - No images were actually deleted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Cleanup completed successfully" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Retention Policies" >> $GITHUB_STEP_SUMMARY
          echo "| Image Type | Retention Period |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Nightly builds | 7 days |" >> $GITHUB_STEP_SUMMARY
          echo "| Main branch builds | 1 day |" >> $GITHUB_STEP_SUMMARY
          echo "| Production releases | 30 days |" >> $GITHUB_STEP_SUMMARY
          echo "| PR builds | On PR close |" >> $GITHUB_STEP_SUMMARY
