      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to Internal Environment
        run: just ui::wk-deploy internal
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ============================================
  # Deploy: Nightly Environment
  # ============================================
  deploy-nightly:
    name: "Deploy: Worker to Nightly"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      needs.ci-check.outputs.original_event == 'schedule'
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Deploy Worker to Nightly Environment
        run: just ui::wk-deploy nightly
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create Issue on Scheduled Job Failure
        if: failure() && github.event_name == 'schedule'
        uses: ./.github/actions/scheduled-job-issue
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          job-name: "Deploy: Worker to Nightly"
