name: CI Failure Feedback

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

# Note: When using COPILOT_INVOKER_TOKEN (a user PAT), the comment will appear
# to come from that user, allowing @copilot mentions to trigger Copilot responses.
# If COPILOT_INVOKER_TOKEN is not set, falls back to GITHUB_TOKEN (bot account),
# which cannot invoke Copilot.

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  feedback:
    name: "Feedback: Post CI Failure Comment"
    runs-on: ubuntu-latest
    # Only run if CI failed and it was triggered by a pull request
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install

      - name: Run CI Feedback
        working-directory: scripts
        env:
          # Use COPILOT_INVOKER_TOKEN (user PAT) if available, otherwise fall back to GITHUB_TOKEN
          # A user PAT is required for @copilot mentions to trigger Copilot responses
          GITHUB_TOKEN: ${{ secrets.COPILOT_INVOKER_TOKEN || secrets.GITHUB_TOKEN }}
          WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          WORKFLOW_RUN_URL: ${{ github.event.workflow_run.html_url }}
        run: bun run main.ts ci-feedback

