name: Deploy Services

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  # Gate: Only proceed if CI workflow passed (or if triggered by schedule)
  ci-check:
    name: "Gate: CI Status Check"
    runs-on: ubuntu-latest
    # Only run if CI succeeded, or if triggered by schedule
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
      original_event: ${{ steps.check.outputs.original_event }}
      is_main_branch: ${{ steps.check.outputs.is_main_branch }}
      head_sha: ${{ steps.check.outputs.head_sha }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=schedule" >> $GITHUB_OUTPUT
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "original_event=${{ github.event.workflow_run.event }}" >> $GITHUB_OUTPUT
            echo "head_sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            if [[ "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
              echo "is_main_branch=true" >> $GITHUB_OUTPUT
            else
              echo "is_main_branch=false" >> $GITHUB_OUTPUT
            fi
            # Get PR number from workflow_run context if available
            echo "pr_number=${{ github.event.workflow_run.pull_requests[0].number }}" >> $GITHUB_OUTPUT
          fi

  check-version:
    name: "Check: Services Version Change"
    runs-on: ubuntu-latest
    needs: ci-check
    # Only check version for main branch pushes
    if: needs.ci-check.outputs.should_continue == 'true' && needs.ci-check.outputs.is_main_branch == 'true' && needs.ci-check.outputs.original_event == 'push'
    permissions:
      contents: read
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Check if Services version changed
        id: check
        uses: ./.github/actions/check-version
        with:
          cargo-toml-path: services/Cargo.toml

  check-migrations:
    name: "Check: Migration Changes"
    runs-on: ubuntu-latest
    needs: ci-check
    if: needs.ci-check.outputs.should_continue == 'true'
    permissions:
      contents: read
    outputs:
      migrations_changed: ${{ steps.migration_check.outputs.migrations_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Check if migrations changed
        id: migration_check
        run: |
          ORIGINAL_EVENT="${{ needs.ci-check.outputs.original_event }}"
          IS_MAIN="${{ needs.ci-check.outputs.is_main_branch }}"
          
          if [[ "$ORIGINAL_EVENT" == "push" && "$IS_MAIN" == "true" ]]; then
            # Check if any files in the migrations directory changed
            if git diff --name-only HEAD^ HEAD | grep -q "^services/migrations/"; then
              echo "migrations_changed=true" >> $GITHUB_OUTPUT
              echo "Migrations changed!"
            else
              echo "migrations_changed=false" >> $GITHUB_OUTPUT
              echo "No migration changes detected."
            fi
          elif [[ "$ORIGINAL_EVENT" == "pull_request" ]]; then
            # For PRs, check against main branch
            git fetch origin main
            if git diff --name-only origin/main...HEAD | grep -q "^services/migrations/"; then
              echo "migrations_changed=true" >> $GITHUB_OUTPUT
              echo "Migrations changed in PR!"
            else
              echo "migrations_changed=false" >> $GITHUB_OUTPUT
              echo "No migration changes in PR."
            fi
          else
            echo "migrations_changed=false" >> $GITHUB_OUTPUT
          fi

  determine-environment:
    name: "Configure: Deployment Environment"
    runs-on: ubuntu-latest
    needs: [ci-check, check-version]
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped')
    outputs:
      env: ${{ steps.env.outputs.env }}
      tag: ${{ steps.env.outputs.tag }}
      deploy_internal: ${{ steps.env.outputs.deploy_internal }}
    steps:
      - name: Determine Environment
        id: env
        run: |
          ORIGINAL_EVENT="${{ needs.ci-check.outputs.original_event }}"
          IS_MAIN="${{ needs.ci-check.outputs.is_main_branch }}"
          VERSION_CHANGED="${{ needs.check-version.outputs.version_changed }}"
          CURRENT_VERSION="${{ needs.check-version.outputs.current_version }}"
          HEAD_SHA="${{ needs.ci-check.outputs.head_sha }}"
          PR_NUMBER="${{ needs.ci-check.outputs.pr_number }}"
          
          if [[ "$ORIGINAL_EVENT" == "pull_request" ]]; then
            echo "env=pr" >> $GITHUB_OUTPUT
            echo "tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
            echo "deploy_internal=false" >> $GITHUB_OUTPUT
          elif [[ "$IS_MAIN" == "true" && "$VERSION_CHANGED" == "true" ]]; then
            # Production deploy: prod + internal
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "tag=v${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            echo "deploy_internal=true" >> $GITHUB_OUTPUT
          elif [[ "$IS_MAIN" == "true" && "$ORIGINAL_EVENT" == "push" ]]; then
            # Main deploy without version change: test + test-internal
            echo "env=test" >> $GITHUB_OUTPUT
            echo "tag=main-${HEAD_SHA}" >> $GITHUB_OUTPUT
            echo "deploy_internal=true" >> $GITHUB_OUTPUT
          elif [[ "$ORIGINAL_EVENT" == "schedule" ]]; then
            echo "env=nightly" >> $GITHUB_OUTPUT
            echo "tag=nightly-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
            echo "deploy_internal=false" >> $GITHUB_OUTPUT
          else
            # Default for PRs or unknown events: pr environment
            echo "env=pr" >> $GITHUB_OUTPUT
            echo "tag=pr-unknown" >> $GITHUB_OUTPUT
            echo "deploy_internal=false" >> $GITHUB_OUTPUT
          fi

  run-migrations:
    name: "Database: Run Migrations"
    runs-on: ubuntu-latest
    needs: [ci-check, check-migrations, determine-environment]
    if: needs.check-migrations.outputs.migrations_changed == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: "Run Migrations for PR Environment"
        if: needs.determine-environment.outputs.env == 'pr'
        run: |
          echo "Running migrations for pr environment..."
          just services::migrate pr

      - name: "Run Migrations for Test Environment"
        if: needs.determine-environment.outputs.env == 'test'
        run: |
          echo "Running migrations for test environment..."
          just services::migrate test

      - name: "Run Migrations for Production Environment"
        if: needs.determine-environment.outputs.env == 'prod'
        run: |
          echo "Running migrations for prod environment..."
          just services::migrate prod

      - name: "Run Migrations for Nightly Environment"
        if: needs.determine-environment.outputs.env == 'nightly'
        run: |
          echo "Running migrations for nightly environment..."
          just services::migrate nightly

      - name: "Run Migrations for Internal Environment"
        if: needs.determine-environment.outputs.deploy_internal == 'true' && needs.determine-environment.outputs.env == 'prod'
        run: |
          echo "Running migrations for internal environment..."
          just services::migrate internal

      - name: "Run Migrations for Test-Internal Environment"
        if: needs.determine-environment.outputs.deploy_internal == 'true' && needs.determine-environment.outputs.env == 'test'
        run: |
          echo "Running migrations for test-internal environment..."
          just services::migrate test-internal

  build-and-deploy:
    name: "Deploy: Services to Cloud Run"
    runs-on: ubuntu-latest
    needs:
      [ci-check, check-version, check-migrations, determine-environment, run-migrations]
    # Always run after run-migrations completes, or if migrations weren't needed
    if: |
      always() &&
      needs.ci-check.outputs.should_continue == 'true' &&
      (needs.run-migrations.result == 'success' || needs.run-migrations.result == 'skipped') &&
      (needs.check-version.result == 'success' || needs.check-version.result == 'skipped') &&
      (needs.check-migrations.result == 'success' || needs.check-migrations.result == 'skipped') &&
      needs.determine-environment.result == 'success'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.ci-check.outputs.head_sha }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: x86_64-unknown-linux-musl

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Verify sqlx offline cache is up to date
        run: |
          echo "Checking sqlx offline cache..."
          just services::prepare-check ${{ needs.determine-environment.outputs.env }}

      - name: "Build and Push Docker Image (${{ needs.determine-environment.outputs.tag }})"
        env:
          SQLX_OFFLINE: "true"
        run: |
          just docker-push ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to PR Environment"
        if: needs.determine-environment.outputs.env == 'pr'
        run: |
          just services::gcloud-deploy pr ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to Test Environment"
        if: needs.determine-environment.outputs.env == 'test'
        run: |
          just services::gcloud-deploy test ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to Production Environment"
        if: needs.determine-environment.outputs.env == 'prod'
        run: |
          just services::gcloud-deploy prod ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to Nightly Environment"
        if: needs.determine-environment.outputs.env == 'nightly'
        run: |
          just services::gcloud-deploy nightly ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to Internal Environment"
        if: needs.determine-environment.outputs.deploy_internal == 'true' && needs.determine-environment.outputs.env == 'prod'
        run: |
          just services::gcloud-deploy internal ${{ needs.determine-environment.outputs.tag }}

      - name: "Deploy Services to Test-Internal Environment"
        if: needs.determine-environment.outputs.deploy_internal == 'true' && needs.determine-environment.outputs.env == 'test'
        run: |
          just services::gcloud-deploy test-internal ${{ needs.determine-environment.outputs.tag }}
