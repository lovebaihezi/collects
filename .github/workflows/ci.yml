name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

# TODO: We needs to optimize the Job flows, store run build cache, and parallel the jobs.
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install Typos
        uses: taiki-e/install-action@v2
        with:
          tool: typos-cli

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2

      - name: Install services dependencies (Bun)
        working-directory: scripts/services
        run: bun install --frozen-lockfile

      - name: Project Format
        run: just check-fmt

      - name: Project Lint
        run: just check-lint

      - name: Check Typos
        run: just check-typos

      - name: Run Test
        run: just ui::test

      - name: Run Build
        run: just ui::release

      - name: Verify Services Build (sqlx offline mode)
        env:
          SQLX_OFFLINE: "true"
        run: |
          echo "Building services with SQLX_OFFLINE=true to verify offline cache..."
          just services::build
