<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>Collects - Sign Up</title>
        <link href="../assets/icon-256.png" rel="icon" />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: light)"
            content="white"
        />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: dark)"
            content="#1a1a1a"
        />
        <link rel="stylesheet" href="./output.css" />
        <script type="importmap">
            {
                "imports": {
                    "@stackframe/js": "https://esm.sh/@stackframe/js",
                    "signal-timers": "https://esm.sh/signal-timers"
                }
            }
        </script>
        <style>
            .btn-dark {
                background-color: #1a1a1a;
                color: white;
                border: none;
            }
            .btn-dark:hover {
                background-color: #2d2d2d;
            }
            .btn-dark:active {
                background-color: #0a0a0a;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <div id="app"></div>

        <!-- Signup Container -->
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">
                        Collects App
                    </h1>
                    <p class="text-gray-600">
                        Create your account to get started
                    </p>
                </div>

                <!-- Card -->
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <!-- OAuth Buttons -->
                    <div class="space-y-3">
                        <button
                            id="google-signup-button"
                            class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path
                                    fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                />
                                <path
                                    fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                />
                                <path
                                    fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                />
                                <path
                                    fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                />
                            </svg>
                            Continue with Google
                        </button>

                        <button
                            id="github-signup-button"
                            class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
                        >
                            <svg
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                            Continue with GitHub
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span
                                class="px-4 bg-white text-gray-500 font-medium"
                                >OR</span
                            >
                        </div>
                    </div>

                    <!-- Email/Password Form -->
                    <form class="space-y-4">
                        <div>
                            <label
                                for="signup-email-input"
                                class="block text-sm font-medium text-gray-700 mb-2"
                            >
                                Email address
                            </label>
                            <input
                                id="signup-email-input"
                                type="email"
                                placeholder="you@example.com"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200 outline-none"
                                required
                            />
                        </div>

                        <div>
                            <label
                                for="signup-password-input"
                                class="block text-sm font-medium text-gray-700 mb-2"
                            >
                                Password
                            </label>
                            <input
                                id="signup-password-input"
                                type="password"
                                placeholder="Create a password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200 outline-none"
                                required
                            />
                        </div>

                        <div>
                            <label
                                for="signup-confirm-password-input"
                                class="block text-sm font-medium text-gray-700 mb-2"
                            >
                                Confirm password
                            </label>
                            <input
                                id="signup-confirm-password-input"
                                type="password"
                                placeholder="Confirm your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all duration-200 outline-none"
                                required
                            />
                        </div>

                        <button
                            id="signup-button"
                            type="submit"
                            class="w-full btn-dark py-3 px-4 rounded-lg font-semibold transition-all duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                        >
                            Create Account
                        </button>
                    </form>

                    <!-- Terms -->
                    <p class="text-xs text-gray-500 text-center mt-4">
                        By signing up, you agree to our Terms of Service and
                        Privacy Policy
                    </p>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Already have an account?
                        <a
                            href="/auth"
                            class="text-gray-900 font-semibold hover:underline"
                        >
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="fixed top-4 right-4 z-50">
            <div id="toast-container" class="space-y-2"></div>
        </div>

        <script type="module" src="./signup.js"></script>
    </body>
</html>
