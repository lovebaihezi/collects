name: CI Failure Feedback

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

# COPILOT_INVOKER_TOKEN (a user PAT) is required for @copilot mentions to trigger
# Copilot responses. The comment will appear to come from the PAT owner.

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  feedback:
    name: "Feedback: Post CI Failure Comment"
    runs-on: ubuntu-latest
    # Only run if CI failed and it was triggered by a pull request
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Scripts Dependencies
        working-directory: scripts
        run: bun install

      - name: Validate Required Secret
        run: |
          if [ -z "${{ secrets.COPILOT_INVOKER_TOKEN }}" ]; then
            echo "::error::COPILOT_INVOKER_TOKEN secret is not configured. This PAT is required for @copilot mentions to trigger Copilot responses."
            exit 1
          fi

      - name: Run CI Feedback
        working-directory: scripts
        env:
          # User PAT required for @copilot mentions to trigger Copilot responses
          GITHUB_TOKEN: ${{ secrets.COPILOT_INVOKER_TOKEN }}
          WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          WORKFLOW_RUN_URL: ${{ github.event.workflow_run.html_url }}
        run: bun run main.ts ci-feedback

