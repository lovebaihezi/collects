name: Deploy Services

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Services Version Change
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
      current_version: ${{ steps.version_check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Services version changed
        id: version_check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            CURRENT_VERSION=$(grep '^version = ' services/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            PREVIOUS_VERSION=$(git show HEAD^:services/Cargo.toml 2>/dev/null | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/' || echo "")
            echo "Current version: $CURRENT_VERSION"
            echo "Previous version: $PREVIOUS_VERSION"
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            if [[ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" && -n "$PREVIOUS_VERSION" ]]; then
              echo "version_changed=true" >> $GITHUB_OUTPUT
            else
              echo "version_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "current_version=" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: check-version
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: x86_64-unknown-linux-musl

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/145756646168/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "github-actions-sa@braided-case-416903.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ENV=pr" >> $GITHUB_ENV
            echo "TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          elif [[ "${{ needs.check-version.outputs.version_changed }}" == "true" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "TAG=v${{ needs.check-version.outputs.current_version }}" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=test" >> $GITHUB_ENV
            echo "TAG=main-${{ github.sha }}" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "ENV=nightly" >> $GITHUB_ENV
            echo "TAG=nightly-$(date +%Y%m%d)" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        run: |
          just docker-push ${{ env.TAG }}

      - name: Deploy to Cloud Run
        run: |
          just services::gcloud-deploy ${{ env.ENV }} ${{ env.TAG }}

      - name: Deploy to Internal Environment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          just services::gcloud-deploy internal ${{ env.TAG }}
