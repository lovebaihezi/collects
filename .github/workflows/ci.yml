name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  # ============================================
  # Stage 1: Install Dependencies
  # All other jobs depend on this succeeding
  # ============================================
  install-deps:
    name: "Setup: Install Dependencies"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Install services dependencies (Bun)
        working-directory: scripts/services
        run: bun install --frozen-lockfile

  # ============================================
  # Stage 2: Format & Lint (parallel jobs)
  # These run in parallel after install-deps
  # ============================================
  format:
    name: "Lint: Format Check"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install services dependencies (Bun)
        working-directory: scripts/services
        run: bun install --frozen-lockfile

      - name: Check Format
        run: just check-fmt

  lint:
    name: "Lint: Clippy & ESLint"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Install scripts dependencies (Bun)
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Check Lint
        run: just check-lint

  typos:
    name: "Lint: Typos Check"
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install Typos
        uses: taiki-e/install-action@v2
        with:
          tool: typos-cli

      - name: Check Typos
        run: just check-typos

  # ============================================
  # Stage 3: Test & Build
  # Runs after all lint checks pass
  # ============================================
  test-scripts:
    name: "Test: Scripts"
    runs-on: ubuntu-latest
    needs: [format, lint, typos]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/node_modules
          key: ${{ runner.os }}-bun-scripts-${{ hashFiles('scripts/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-scripts-

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install scripts dependencies (Bun)
        working-directory: scripts
        run: bun install --frozen-lockfile

      - name: Run Scripts Tests
        working-directory: scripts
        run: bun test

  test:
    name: "Test: UI Unit Tests"
    runs-on: ubuntu-latest
    needs: [format, lint, typos]
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Run Non-Internal Tests
        working-directory: ui
        run: cargo test

      - name: Run Internal Tests (all features)
        working-directory: ui
        run: cargo test --all-features

  build:
    name: "Build: UI Native"
    runs-on: ubuntu-latest
    needs: [format, lint, typos]
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev libwayland-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Build UI
        run: just ui::release

  build-services:
    name: "Build: Services (SQLx Offline)"
    runs-on: ubuntu-latest
    needs: [format, lint, typos]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            scripts/services/node_modules
          key: ${{ runner.os }}-bun-services-${{ hashFiles('scripts/services/bun.lockb', 'scripts/services/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-services-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Verify Services Build (sqlx offline mode)
        env:
          SQLX_OFFLINE: "true"
        run: |
          echo "Building services with SQLX_OFFLINE=true to verify offline cache..."
          just services::build
